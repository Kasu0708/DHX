<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>One Thing Leads to Another</title>

 
    <!-- Source Code Pro font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">  

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Service');
        data.addColumn('number', 'Realized Value');
        data.addColumn('number', 'Committed Effort');
        data.addColumn('number', 'Growth Potential');
        data.addRows([
          ['protocol',                       7, 1, 0],
          ['reference implementation',       3, 1, 1],
          ['transition plan',                5, 2, 1],
          ['DHX adapter',                        7, 3, 2],
          ['DVK-DHX translation service',         7, 5, 0],
          ['transition co-ordination',       0, 1, 3],
          ['transition support',             0, 1, 3],
          ['DHX testing service',                6, 5, 2],
          ['DHX test suite',                     3, 1, 3],
          ['DHX address service',                3, 3, 1],
          ['model contract',                 0, 0, 2],
          ['workshops & information events', 2, 2, 0],
          ['DHX certification',                  0, 0, 1],
          ['DHX Certified Professional',         0, 0, 1],
          ['protocol design service',                0, 0, 9]
        ]);

        // Set chart options
        var options = {
          fontName: 'Source Code Pro',
          // 'title':'Dynamic Portfolio',
          'titleTextStyle': {color: 'black',
             fontName: 'Source Code Pro', fontSize: 18},
          'width':1200, 'height':500, 
          chartArea: { left:20, top:0, width: '100%', height: '60%' },
          legend: { position: 'in' },
          areaOpacity: 1,
          titlePosition: 'in', axisTitlesPosition: 'in',
          hAxis: {textPosition: 'out'},
          vAxis: {textPosition: 'in'},
          isStacked: true,
          connectSteps: false,
          'hAxis.showTextEvery': 1,
          'legend.position': 'top',
          'legend.textStyle': { color: 'Black',
            fontName: 'DejaVu Sans',
            fontSize: 14,
            bold: false,
            italic: false },
            colors: [ '#9C27B0', '#E1BEE7', '#F3E5F5'] };


        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body style='padding: 10px 0 0 40px'>
    <img src='DHX.PNG'><img src='X-ROAD.PNG'>
    <h1>Document Exchange Service Portfolio</h1>
    <p>A dynamic portfolio of about 15 services that support and extend the DHX protocol, the core service. Chart shows realized value, outlaying committed effort, and potential for growth (November 2016). All figures are estimates.</p>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style='margin: 40px 0 40px 0px; '></div>
  </body>

</html>
